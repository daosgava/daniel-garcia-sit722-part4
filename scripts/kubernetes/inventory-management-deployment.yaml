apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-management-deployment
  labels:
    app: inventory-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-management
  template:
    metadata:
      labels:
        app: inventory-management
    spec:
      containers:
        - name: inventory-management
          image: deakinlibrary.azurecr.io/project_part3-inventory_management:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "***REMOVED***"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-management-service
spec:
  selector:
    app: inventory-management
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8000
  type: LoadBalancer